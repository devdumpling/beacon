name: CI

on:
  pull_request:
    branches: [main]

env:
  DATABASE_URL: postgres://beacon:beacon@localhost:5432/beacon?sslmode=disable
  PORT: 4000

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: extractions/setup-just@v2

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"

      - uses: erlef/setup-beam@v1
        with:
          otp-version: "28"
          gleam-version: "1.13"
          rebar3-version: "3.25"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: just lint

  test-sdk:
    name: Test SDK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: extractions/setup-just@v2

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Test SDK
        run: just test-sdk

  test-api:
    name: Test API
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: extractions/setup-just@v2

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"

      - uses: erlef/setup-beam@v1
        with:
          otp-version: "28"
          gleam-version: "1.13"
          rebar3-version: "3.25"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download Gleam deps
        run: cd apps/api && gleam deps download

      - name: Test API
        run: just test-api

  test-dashboard:
    name: Test Dashboard
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: extractions/setup-just@v2

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Test Dashboard
        run: just test-dashboard

  bench-size:
    name: SDK Bundle Size
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: extractions/setup-just@v2

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build SDK
        run: just build-sdk

      - name: Check bundle size
        run: just bench-sdk-size

  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: beacon
          POSTGRES_PASSWORD: beacon
          POSTGRES_DB: beacon
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: extractions/setup-just@v2

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"

      - uses: erlef/setup-beam@v1
        with:
          otp-version: "28"
          gleam-version: "1.13"
          rebar3-version: "3.25"

      - name: Install dbmate
        run: |
          curl -fsSL -o /usr/local/bin/dbmate https://github.com/amacneil/dbmate/releases/latest/download/dbmate-linux-amd64
          chmod +x /usr/local/bin/dbmate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download Gleam deps
        run: cd apps/api && gleam deps download

      - name: Run migrations
        run: just db-migrate

      - name: Build API
        run: just build-api

      - name: Start API server
        run: |
          cd apps/api && gleam run -m beacon &
          for i in {1..30}; do
            curl -s http://localhost:4000/health && break
            sleep 1
          done

      - name: Run integration tests
        run: just test-integration
