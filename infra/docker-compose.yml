services:
  postgres:
    image: postgres:16-alpine
    container_name: beacon-postgres
    environment:
      POSTGRES_USER: beacon
      POSTGRES_PASSWORD: beacon
      POSTGRES_DB: beacon
    ports:
      - "5432:5432"
    volumes:
      - beacon-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U beacon"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  beacon-postgres-data:
